<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings-signup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/utils.css"/>

</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Welcome to Meetings App</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 60%;">
                <div class="card-body">
                    <h2 class="center-text">Sign up</h2>
                    <form class="form">
                        <div class="form-group">
                            <label for="#email-input">Enter your email:</label>
                            <input class="form-control" id ="email-input" type="email" placeholder="example100@example.com">
                        </div>
                        <div class="form-group">
                            <label for="#password-input">Enter your password:</label>
                            <input class="form-control" id ="password-input" type="password" >
                        </div>
                        <div class="form-group">
                            <label for="#confirm-password-input">Confirm your password:</label>
                            <input class="form-control" id ="confirm-password-input" type="email" >
                        </div>
                    </form>
                    <button class="btn btn-primary" type="submit">sign up</button>
                </div>
            </div>
        </div>    
        <div class="row justify-content-center mt-3">
            <small>Already have an account? <a href="./04-signin.html">sign in</a></small>
        </div>

        </div> 

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>    
</body>
</html>
