                    <form>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>Start time (hh:mm)</label>
                            <br>
                            <input type="number"> :
                            <input type="number" >

                        <div class="form-group">

                            <input type="number"> :
                            <input type="number" >

                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <br>
                            <textarea  class="form-control"
                            placeholder="Enter some details about the meeting"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label>Email Id's of attendees or Team's short</label>
                            <br>
                            <input class="form-control" type="text" placeholder="Kartik.bhardwaj.in@rupeek.com, rohitass@bits.goa.com">
                            <small id="emailHelp" class="form-text text-white ">seperate email Ids and team short name with comma- team short names 
                                always begin with @.</small>
                        </div>
                        <button type="submit" class="btn btn-secondary">Create Meeting</button>
                        
                    </form>
